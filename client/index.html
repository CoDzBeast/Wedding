    <!-- Intro Overlay Styles -->
    <style>
      /* Overlay container */
      #intro-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        /* Ensure proper scaling on all devices */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        /* Ensure proper centering on all devices */
        text-align: center;
        /* Fade in animation */
        opacity: 0;
        animation: fadeIn 0.5s forwards 0.1s;
      }
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      
      /* Fade out animation */
      #intro-overlay.fade-out {
        opacity: 0;
        transition: opacity 0.6s ease-out;
      }
      
      /* Content container */
      .intro-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 100vw;
        padding: clamp(10px, 2vw, 30px) 0;
        gap: 0; /* Removed gap for maximum compactness */
        /* Responsive scaling based on viewport width */
        transform: translateZ(0) scale(clamp(0.85, calc(1 + (100vw - 375px) / (1600 - 375)), 1.25));
        -webkit-transform: translateZ(0) scale(clamp(0.85, calc(1 + (100vw - 375px) / (1600 - 375)), 1.25));
        /* Force hardware acceleration for smoother animations */
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        /* Ensure proper centering */
        justify-content: center;
        min-height: 100vh;
      }
      
      /* Header text: "INTRODUCING" */
      .intro-header {
        font-family: 'Playfair Display', Georgia, serif;
        font-size: clamp(12px, 2.5vw, 16px);
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: clamp(2px, 0.5vw, 5px);
        color: #000000;
        text-align: center;
        margin: 0 0 clamp(5px, 1.5vw, 15px) 0;
        opacity: 0;
        transform: translateY(25px);
        /* Force hardware acceleration for smoother animations */
        will-change: opacity, transform;
        transition: all 0.9s ease-out 0.3s;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        /* Ensure text doesn't overflow on small screens */
        max-width: 90vw;
        overflow-wrap: break-word;
      }
      
      #intro-overlay:not(.fade-out) .intro-header {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Main title: "the McNears" */
      .intro-main-title {
        font-family: 'Great Vibes', cursive;
        font-size: clamp(36px, 8vw, 64px);
        font-weight: 400;
        font-style: italic;
        color: #000000;
        text-align: center;
        margin: 0 0 clamp(10px, 2vw, 25px) 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0;
        transform: translateY(25px);
        /* Force hardware acceleration for smoother animations */
        will-change: opacity, transform;
        transition: all 0.9s ease-out 0.4s;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        /* Ensure title doesn't overflow on small screens */
        max-width: 90vw;
      }
      
      #intro-overlay:not(.fade-out) .intro-main-title {
        opacity: 1;
        transform: translateY(0);
      }
      
      .intro-the {
        font-size: clamp(22px, 5vw, 38px);
        display: block;
        margin-bottom: 0;
      }
      
      .intro-mc-nears {
        display: block;
        /* Ensure proper scaling */
        font-size: 1em;
      }
      
      /* Envelope Container */
      .intro-envelope-container {
        position: relative;
        cursor: pointer;
        opacity: 0;
        transform: translateY(25px);
        width: clamp(180px, 42vw, 420px);
        margin-top: clamp(8px, 1.5vw, 20px);
        /* Force hardware acceleration for smoother animations */
        will-change: opacity, transform;
        transition: all 0.9s ease-out 0.6s;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        /* Ensure proper centering and scaling */
        max-width: 90vw;
        /* Ensure proper aspect ratio */
        aspect-ratio: 1.6 / 1;
      }
      
      #intro-overlay:not(.fade-out) .intro-envelope-container {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Envelope Image */
      .intro-envelope-image {
        width: 100%;
        height: auto;
        display: block;
        /* Maintain aspect ratio */
        object-fit: contain;
      }
      
      /* Seal Image */
      .intro-seal-image {
        position: absolute;
        top: 68%; /* Moved down an additional 15px from previous position */
        left: 50%;
        transform: translate(-50%, -50%);
        width: clamp(60px, 15vw, 150px);
        height: auto;
        transition: transform 0.3s ease;
        /* Ensure proper scaling on all devices */
        max-width: 40%;
        /* Ensure proper positioning on all screen sizes */
        object-fit: contain;
        object-position: center;
      }
      
      /* Hover effect for desktop only */
      @media (hover: hover) {
        .intro-envelope-container:hover .intro-seal-image {
          transform: translate(-50%, -50%) scale(1.05);
        }
      }
      
      /* Call-to-action: "CLICK TO OPEN…" */
      .intro-cta {
        font-family: 'Playfair Display', Georgia, serif;
        font-size: clamp(10px, 2vw, 14px);
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: clamp(2px, 0.5vw, 5px);
        color: #000000;
        text-align: center;
        margin: clamp(4px, 1vw, 10px) 0 clamp(15px, 2vw, 30px) 0;
        opacity: 0;
        transform: translateY(25px);
        /* Force hardware acceleration for smoother animations */
        will-change: opacity, transform;
        transition: all 0.9s ease-out 1.0s;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        /* Ensure text doesn't overflow on small screens */
        max-width: 90vw;
        overflow-wrap: break-word;
      }
      
      #intro-overlay:not(.fade-out) .intro-cta {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Focus styles for accessibility */
      .intro-envelope-container:focus {
        outline: 2px solid #888888;
        outline-offset: 4px;
        /* Ensure focus ring is visible on all screen sizes */
        outline-width: clamp(1px, 0.5vw, 3px);
      }
      
      .intro-envelope-container:focus:not(:focus-visible) {
        outline: none;
      }
      
      .intro-envelope-container:focus-visible {
        outline: clamp(1px, 0.5vw, 3px) solid #888888;
        outline-offset: 4px;
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .intro-envelope-container {
          width: clamp(180px, 50vw, 320px);
          margin-top: clamp(5px, 1vw, 15px);
        }
        
        .intro-seal-image {
          width: clamp(50px, 18vw, 120px);
        }
      }
      
      /* Prevent any global style interference */
      #intro-overlay *,
      #intro-overlay *::before,
      #intro-overlay *::after {
        box-sizing: border-box;
      }
      
      /* No scroll class */
      body.no-scroll {
        overflow: visible;
      }
    </style>
    <script>
      // Handle redirect for SPA routing on GitHub Pages
      (function() {
        var redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          // Use replaceState to change the URL without adding to history
          history.replaceState(null, '', redirectPath);
        }
      })();
    </script>

    <div id="intro-overlay">

          <img

            class="intro-seal-image"

        <p class="intro-cta">CLICK TO OPEN…</p>
      </div>

    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Overlay JavaScript -->
    <script>
      (function() {
        // Add no-scroll class to body
        document.body.classList.add('no-scroll');
        
        // Get overlay element
        const overlay = document.getElementById('intro-overlay');
        
        if (overlay) {
          // Add click event listener to overlay
          overlay.addEventListener('click', function() {
            // Add fade-out class
            overlay.classList.add('fade-out');
            
            // Remove overlay and no-scroll class after animation completes
            setTimeout(function() {
              if (overlay.parentNode) {
                overlay.parentNode.removeChild(overlay);
              }
              document.body.classList.remove('no-scroll');
              
              // Dispatch a custom event to notify that overlay has been removed
              window.dispatchEvent(new CustomEvent('overlayRemoved'));
            }, 600); // Match CSS transition duration
          });
          
          // Also allow keyboard interaction
          overlay.setAttribute('tabindex', '0');
          overlay.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              overlay.click();
            }
          });
        }
      })();
    </script>
